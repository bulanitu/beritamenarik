<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Page</title>
    <script>
        window.onload = function() {
            // Arahkan ke Shopee
            window.open('https://shopee.co.id', '_blank');
            // Setelah 5 detik arahkan ke berita bola
            setTimeout(function() {
                window.location.href = 'https://berita-bola.com';
            }, 5000); // 5000 ms = 5 detik
        };
    </script>
</head>
<body>
    <h1>Mengarahkan Anda...</h1>
    <p>Anda akan diarahkan ke berita bola dalam 5 detik, setelah membuka Shopee.</p>
</body>
</html>
